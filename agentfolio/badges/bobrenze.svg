<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="120" viewBox="0 0 180 120">
  <defs>
    <linearGradient id="bg_bobrenze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent_bobrenze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="120" rx="12" ry="12" fill="url(#bg_bobrenze)" stroke="#252542" stroke-width="2"/>
  
  <!-- Accent bar -->
  <rect x="8" y="8" width="4" height="104" rx="2" fill="#ef4444"/>
  
  <!-- Agent name -->
  <text x="25" y="35" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="700" fill="#e8e8ff">Bob Renze</text>
  
  <!-- Handle -->
  <text x="25" y="54" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#ef4444">@bobrenze</text>
  
  <!-- Score circle background -->
  <circle cx="140" cy="50" r="26" fill="none" stroke="#252542" stroke-width="3"/>
  <circle cx="140" cy="50" r="26" fill="none" stroke="#ef4444" stroke-width="3" 
          stroke-dasharray="164.0 164" stroke-linecap="round" transform="rotate(-90 140 50)"/>
  
  <!-- Score number -->
  <text x="140" y="56" font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="22" font-weight="800" fill="#ef4444" text-anchor="middle">100</text>
  
  <!-- Tier badge -->
  <rect x="25" y="70" width="100" height="20" rx="10" fill="#ef4444" fill-opacity="0.15"/>
  <text x="35" y="84" font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="10" font-weight="600" fill="#ef4444">Pioneer</text>
  
  <!-- Verified checkmark if applicable -->
  <circle cx="165" cy="35" r="8" fill="#ef4444"/>
  <text x="165" y="39" font-size="8" fill="#fff" text-anchor="middle" font-family="sans-serif">âœ“</text>
  
  <!-- Watermark -->
  <text x="170" y="112" font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="9" fill="#4b5563" text-anchor="end">AgentFolio.io</text>
</svg>