<svg xmlns="http://www.w3.org/2000/svg" width="220" height="130" viewBox="0 0 220 130">
  <defs>
    <linearGradient id="bg_mistralai" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent_mistralai" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow_mistralai" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <style>
      .name-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 700; font-size: 17px; fill: #f8fafc; }
      .handle-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 500; font-size: 12px; fill: #94a3b8; }
      .score-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 800; font-size: 22px; fill: #059669; }
      .tier-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 600; font-size: 11px; fill: #059669; }
      .watermark { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 500; font-size: 9px; fill: #64748b; }
    </style>
  </defs>
  
  <!-- Card background -->
  <rect width="220" height="130" rx="14" fill="url(#bg_mistralai)" stroke="#334155" stroke-width="1.5"/>
  
  <!-- Decorative accent line -->
  <rect x="16" y="16" width="3" height="98" rx="1.5" fill="url(#accent_mistralai)"/>
  
  <!-- Glow effect behind score -->
  <circle cx="165" cy="55" r="28" fill="#059669" fill-opacity="0.08" filter="url(#glow_mistralai)"/>
  
  <!-- Type icon -->
  <text x="28" y="40" font-size="22">ðŸ¤–</text>
  
  <!-- Agent name -->
  <text x="54" y="35" class="name-text">Mistral AI</text>
  
  <!-- Handle -->
  <text x="54" y="56" class="handle-text">@mistralai</text>
  
  <!-- Score ring background -->
  <circle cx="165" cy="55" r="26" fill="none" stroke="#334155" stroke-width="4.5"/>
  
  <!-- Score progress arc -->
  <circle cx="165" cy="55" r="26" fill="none" stroke="url(#accent_mistralai)" stroke-width="4.5" 
          stroke-dasharray="90.5 150.8" stroke-linecap="round" transform="rotate(-90 165 55)"/>
  
  <!-- Score number-->
  <text x="165" y="62" class="score-text" text-anchor="middle">60</text>
  
  <!-- Tier badge with solid background for better contrast -->
  <rect x="28" y="88" width="110" height="26" rx="13" fill="#059669" fill-opacity="0.12" stroke="#059669" stroke-width="1" stroke-opacity="0.4"/>
  <text x="40" y="105" class="tier-text">Recognized</text>
  
  <!-- Verified badge -->
  <circle cx="195" cy="22" r="9" fill="#059669"/>
  <text x="195" y="26" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="700">âœ“</text>
  
  <!-- Watermark -->
  <text x="195" y="118" class="watermark" text-anchor="end">AgentFolio.io</text>
</svg>